<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="version"></title>
    <script defer src="./index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
    <div class="container">

        <!-- UPDATE AVAILABLE -->
        <div id="update-notification" class="mt-3 alert alert-info d-none" role="alert">
            <h3>An update is available!</h3>
            <div class="row row-cols-2">
                <div class="row">
                    <div class="col-4">
                        <button id="download" class="btn btn-primary">Download</button>
                        <button id="restart" class="btn btn-primary d-none">Restart</button>
                    </div>
                    <div class="col-4">
                        <button id="ignore" class="btn btn-secondary">Ignore</button>
                    </div>
                </div>
            </div>

        </div>

        <h1>Image Converter</h1>
        <div class="mt-3 mb-3 card bg-black text-white shadow p-2 w-75">
            <label for="formFileMultiple" class="form-label">Insert your images you want to be converted.</label>
            <input class="form-control bg-dark border-black text-white" type="file" accept="image/*"
                id="formFileMultiple" multiple>
            <p class="mt-4">Choose your format you want to convert your images.</p>
            <select id="img-type" class="form-select bg-dark text-white">
                <option value="png">PNG</option>
                <option value="webp">WEBP</option>
                <option value="jpeg">JPEG</option>
                <option value="gif">GIF</option>
                <option value="avif">AVIF</option>
                <option value="tiff">TIFF</option>
            </select>
        </div>
        <button id="convert" class="btn btn-primary">Convert</button>
    </div>

    <!-- ERROR MODAL -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Error!</h1>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Please insert at least 1 image before converting.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
